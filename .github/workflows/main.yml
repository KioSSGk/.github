name: Generate Snake Animation

on:
  # 트리거 설정 - 이 예시에서는 매일 새벽 12시에 실행됩니다.
  schedule:
    - cron: "0 0 * * *"

  # 리포지토리에 푸시 또는 PR이 있을 때 실행할 수 있습니다.
  push:
    branches:
      - main

  pull_request:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: leedonguk0809  # GitHub 사용자 이름
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9 

      - name: Check if snake ate all green dots
        run: |
          if grep -q "All Green Dots Eaten" dist/github-snake.svg; then
            echo "Snake ate all green dots"
            exit 0
          else
            echo "Snake did not eat all green dots"
            exit 1
          fi  # Ensure this closing statement is present

      - name: Trigger workflow again if needed
        if: failure()
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/leedonguk0809/kiossgk/actions/workflows/snake.yml/dispatches \
          -d '{"ref":"main"}'
